<!DOCTYPE html>
<html>
<head>
    <title>KNB</title>
    <script src="jquery/jquery-2.0.3.min.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        $(document).ready(function() {
            get_users();
            get_score();

            $('button.weapon').click(function() {
                throw_hand($('#users select :selected').val(), $(this).val());
            });

            window.wait_timer = setInterval(function() {
                wait_opponent($('#users select :selected').val())
            }, 100);
        });
    </script>
</head>
<body>
    <div style="margin: 20px;">
        <div id="users">
            <span>Играть за игрока: </span>
            <select></select>
        </div>
        <div id="weapons" style="margin: 20px 0;">
            <button class="weapon" value="k" style="background-position: 0px 0px;"></button>
            <button class="weapon" value="n" style="background-position: 52px 0px;"></button>
            <button class="weapon" value="b" style="background-position: 110px 0px;"></button>
        </div>
        <div id="game">
            <span>Результат игры: </span>
            <p>...</p>
        </div>
        <br />
        <br />
        <div id="score">
            <span>Счёт: </span>
            <p>...</p>
        </div>

    </div>
</body>
</html>
